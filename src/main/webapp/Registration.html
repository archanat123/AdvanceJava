<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="userFormCSS.css">
<title>Insert title here</title>
</head>

<h1>User Registration Form</h1>
<body>

<form name="Registration" action="" method="get">
    	<table>
			<tbody>
				<tr>
					<td><label>Name:</label></td>
					<td><input id="id_name" name="fullname" value="text"><br></td>
				</tr>
               <tr>
					<td><br><label>UserId:</label></td>
					<td><br><input id="userid" name="userid" value="  "><br></td>
				</tr>
				
				
				<tr>
					<td><br><label for="pwd">Password:</label></td>
			        <td><br><input type="password" id="pwd" name="pwd" minlength="8"><br></td>
				</tr>
				
				
				<tr>
					<td><br><label for="pwd">Confirm Password:</label></td>
			        <td><br><input type="password" id="cpwd" name="cpwd" ><br></td>
				</tr>
				
				<tr>
					<td><br><label>Phone Number:</label></td>
					<td><br><input id="id_phoneNumber" name="Phonenumber" value="tel"><br></td>
				</tr>
				<tr>
					<td><label>Gender:</label></td>
					<td><input id="id_male" name="gender"  type="radio" value="male">Male</td>
					<td><input id="id_female" name="gender"  type="radio" value="female">Female<br></td> 
				</tr>
				
				
				<tr align="center">
					<td colspan="2"><br><br><input type=submit value="submit"></td>
				</tr>
			</tbody>
		</table>
	</form>



</body>
</html>
